<!DOCTYPE HTML>
<html lang = "en">
	<head>
		<title>Flight Ticket</title>
		<meta name = "title" content = "FunWebDev.ca">
		<meta name = "keywords" content = "flight, tickets, destination">
		<meta name = "description" content = "Book your next flight with FunWebDev.ca">
	</head>
	<body style = "font-family: Comic Sans MS;">
		<h2><img src = "https://image.flaticon.com/icons/svg/18/18430.svg" width = "50" height = "30"
			alt = "Air plane image" align = "left"/>FunWebDev.ca</h2>
		<h3>Book your flight tickets with us!</h3><br>	
		<form method = "post" action = "mailto:kduon839@mtroyal.ca">
			<!-- One-Way, Two-Way bubble options -->
			<input type = "radio" name = "ticketType" value = "oneWay" checked>One-Way
			<input type = "radio" name = "ticketType" value = "twoWay">Two-Way
			<br><br>
			<!-- Destination drop down box -->
			<label>From<span style = "color: red;">*</span>    
				<select name = "fromCity" size = "1">
					<option selected>Calgary</option>
					<option>Toronto</option>
					<option>Vancouver</option>
					<option>Montreal</option>
					<option>Edmonton</option>
					<option>Ottawa</option>
					<option>Winnipeg</option>
				</select>
			</label>
			
			<label>To<span style = "color: red;">*</span>    
				<select name = "toCity" size = "1">
					<option selected>Select a city</option>
					<option>Calgary</option>
					<option>Toronto</option>
					<option>Vancouver</option>
					<option>Montreal</option>
					<option>Edmonton</option>
					<option>Ottawa</option>
					<option>Winnipeg</option>
				</select>
			</label>
			<br><br>
			<!-- Calander -->
			<label>Departing<input type = "date" name = "Departure"></label>
			<label>Arriving<input type = "date" name = "Arrival"></label>
			<br><br>
			<!-- Number of tickets and types -->
			<label>Adult: <input type = "number" name = "adultTicket" min = "1" max = "15" value = "1"></label>
			<label>Child: <input type = "number" name = "childTicket" min = "0" max = "15" value = "0"></label>
			<br><br>
			<!-- Check boxes -->
			<label><input type = "checkbox" name = "hotel" value = "Add a hotel">Add a hotel </label>
			<label><input type = "checkbox" name = "car" value = "Add a car">Add a car </label>
			<label><input type = "checkbox" name = "travelGuide" value = "Add a travel guide">Add a travel guide </label>
			<br><br>
			<!-- Personal information -->
			<fieldset>
				<p>Fillout your information here to get updated about our promotional offers!</p>
				<br>
				<label>Name: <input type = "text" name = "name"></label>
				<br><br>
				<label>Phone:<input type = "text" name = "phoneNumber"></label
				><br><br>
				<label>Email:<input type = "text" name = "eMail"></label>
				<br><br>
			</fieldset>
			<!-- Boxes -->
			<input type = "submit" value = "Submit"/>
			<input type = "reset" value = "Clear"/>
		</form>
	</body>
</html>
